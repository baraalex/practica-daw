<div class="container-fluid row">

            </li>
            <li><a class='expandable' href='equipos.html' title='APIs'>
                <span class='fa fa-group'></span>

            <li><a class='expandable' href='jugadores.html' title='APIs'>

    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <!--<div class="well well-lg row">-->
        <!--<h2 class="sub-header">Registro: </h2>-->

        <form name="registerform" action="index.html" method="get" style="padding-top: 2%"
              onsubmit="return true">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">Registro</h3>
                </div>
                <div class="panel-body ">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="fa fa-user"></span></span>
                        <input type="text" id="userName" name="userName" class="form-control" placeholder="Username"
                               required="" value="">
                    </div>
                    <div class="input-group" style="padding-top: 1%">
                        <span class="input-group-addon"><span class="fa fa-envelope"></span></span>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email"
                               required="" value="">
                    </div>
                    <div class="input-group" style="padding-top: 1%">
                        <span class="input-group-addon"><span class="fa fa-user"></span></span>
                        <input type="text" id="realName" name="realName" class="form-control"
                               placeholder="Nombre completo"
                               required="" value="">
                    </div>
                    <div class="input-group" style="padding-top: 1%">
                        <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                        <input id="password" type="password" name="password" placeholder="Password"
                               class="form-control" required="" value="">
                    </div>
                    <div class="input-group" style="padding-top: 1%">
                        <span class="input-group-addon"><span class="fa fa-lock"></span></span>
                        <input id="passwordConfirm" type="password" name="passwordConfirm"
                               placeholder="Confirm password"
                               class="form-control" required="" value="">
                    </div>
                    <div style="padding-top: 2%">
                        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
                    </div>
                </div>
            </div>
        </form>
        <!--</div>-->
    </div>
</div>
